<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Listings</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .card-text {
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="container py-4">

            <div class="col-md-4 mb-3">

                        <span class="badge bg-secondary">Design</span>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Senior Product Designer - Singapore</h5>

                        </div>

                    </div>
                    <div class="card-footer d-flex justify-content-between align-items-center">
                        <!-- <a href="#" class="btn btn-outline-primary">Apply Now</a> -->
                        <span class="text-muted"> <small>32 Applied of 50 capacity</small></span>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="card-header d-flex justify-content-between">

                    </div>
                    <div class="card-body">

                        <div class="progress">
                            <div class="progress-bar bg-danger" role="progressbar" style="width: 50%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>

                    </div>
                    <div class="card-footer d-flex justify-content-between align-items-center">
                        <!-- <a href="#" class="btn btn-outline-primary">Apply Now</a> -->
                        <span class="text-muted"> <small>32 Applied of 50 capacity</small></span>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="card-header d-flex justify-content-between">
                        <p class="card-text">reddit</p>
                        <span class="badge bg-secondary">Design</span>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Software arcitecture <br>java - USA</h5>
                        <div class="progress">
                            <div class="progress-bar bg-danger" role="progressbar" style="width: 50%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>

                    </div>
                    <div class="card-footer d-flex justify-content-between align-items-center">
                        <!-- <a href="#" class="btn btn-outline-primary">Apply Now</a> -->
                        <span class="text-muted"> <small>32 Applied of 50 capacity</small></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"

</html>
